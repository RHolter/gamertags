<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>G@mer T@gs</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
<!--Navbar-->
<nav class="navbar navbar-light bg-dark">
    <form class="form-inline">
        <a href="{{@BASE}}"><button  class="btn btn-outline-success" type="button">Home</button></a>
        <a href="profile"> <button  class="btn btn-outline-success" type="button">Profile</button></a>
    </form>
</nav>
<!--Banner, Description-->
<div class="jumbotron border border-light">
    <h1 class="text-center">Welcome to G@mer T@gs</h1>
</div>
<!--Body-->
<div class="container">
    <div class="row">
        <p id="homeText">This is a site developed by gamers for gamers! We want to create a place where gamers can
            come and show off their passion and collection of gaming history! Join the fun and share your
            gamertags to a community with the same passion!</p>
    </div>
    <hr>
<!--Console image-->
    <div class="row">
        <div class="col">
            <img src="images/nintendo.png" id="nintendo" alt="nintendo">
        </div>
        <div class="col">
            <img src="images/sega.png" id="sega" alt="sega">
        </div>
        <div class="col">
            <img src="images/SuperNintendo.png" id="super" alt="super nintendo">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="images/playstation.png" id="playstation" alt="playstation">
        </div>
        <div class="col">
            <img src="images/n64.png" id="n64" alt="n64">
        </div>
        <div class="col">
            <img src="images/xbox.png" id="xbox" alt="xbox">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="images/dreamcast.png" id="dreamcast" alt="dreamcast">
        </div>
        <div class="col">
            <img src="images/ps2.png" id="ps2" alt="ps2">
        </div>
        <div class="col">
            <img src="images/gamecube.png" id="gamecube" alt="gamecube">
        </div>
    </div>
<!--Button-->
    <div class="row">
        <img src="images/miku.png" id="miku" alt="miku">
        <div class="bubble">Player 1 Join Now!<a class="btn btn-primary my-8" href="profile" role="button">PRESS START</a></div>
    </div>
</div>

</html>
