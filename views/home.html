<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
<nav class="navbar position-absolute gamer-nav">
    <a href="{{@BASE}}">
        <img src="images/main/homeImage.png" class="homeImg">
    </a>
    <a href="about">
        <img src="images/main/aboutImage.png" class="aboutImg">
    </a>
    <a href="profile">
        <img src="images/main/userImage.png" class="userImg">
    </a>
</nav>
<div class="container m-0 mw-100 container-height">
    <div class="row h-100">
        <div class="col column-1 column">
            <div class="inner-container" id="snes" onclick="location.href='snes'">
                <div>
                    <img width="175px" class="mb-4" src="images/main/nintendo-name.png">
                </div>
                <div>
                    <img width="140px" src="images/main/snes.png">
                </div>
            </div>
        </div>
        <div class="col column-2 column">
            <div class="inner-container" id="ps" onclick="location.href='playstation'">
                <div>
                    <img width="175px" class="mb-4" src="images/main/playstation-name.png">
                </div>
                <div>
                    <img width="140px" src="images/main/playstation.png">
                </div>
            </div>
        </div>
        <div class="col column-3 column">
            <div class="inner-container" id="sega" onclick="location.href='segasaturn'">
                <div>
                    <img width="115px" class="mb-4" src="images/main/sega-name.png">
                </div>
                <div>
                    <img width="140px" src="images/main/sega.png">
                </div>
            </div>
        </div>
        <div class="col column-4 column">
            <div class="inner-container" id="gba" onclick="location.href='xbox'">
                <div>
                    <img width="115px" class="mb-4" src="images/main/xbox-name.png">
                </div>
                <div>
                    <img width="140px" src="images/main/xbox.png">
                </div>
            </div>
        </div>
        <div class="col column-5 column">
            <div class="inner-container" id="n64" onclick="location.href='handheld'">
                <div>
                    <img width="175px" class="mb-4" src="images/main/gameboy-name.png">
                </div>
                <div>
                    <img width="140px" src="images/main/gameboy.png">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
