<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/form.css">

    <title>VIP page</title>
</head>

<body>
<!--Navbar-->
<nav class="navbar navbar-light bg-dark">
    <form class="form-inline">
        <a href="{{@BASE}}"><button class="btn btn-outline-success mx-1" type="button">Home</button></a>
        <a href="profile"><button class="btn btn-outline-success mx-1" type="button">Profile</button></a>

        <div class="btn-group dropright">
            <button type="button" class="btn btn-outline-success dropdown-toggle mx-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Consoles
            </button>
            <div class="dropdown-menu bg-dark">
                <div class="list-group">
                    <!-- Dropdown menu links -->
                    <a href="snes"><button class="btn btn-outline-success my-1 mx-1" type="button">Super Nintendo</button></a>
                    <a href="playstation"><button class="btn btn-outline-success my-1 mx-1" type="button">PlayStation</button></a>
                    <a href="xbox"><button class="btn btn-outline-success my-1 mx-1" type="button">Xbox</button></a>
                    <a href="segasaturn"><button class="btn btn-outline-success my-1 mx-1" type="button">Sega saturn</button></a>
                    <a href="playstation2"><button class="btn btn-outline-success my-1 mx-1" type="button">PlayStation 2</button></a>
                </div>
            </div>
        </div>
    </form>
</nav>


<!--Body-->
<div class="jumbotron">
    <h1 class="display-4">VIP Gamer Profile</h1>
    <p class="lead text-white">Welcome to VIP. </p>
    <hr class="my-4">
    <p class="text-white">Sign up!</p>
    <p class="lead"></p>
</div>

<!--Add in the User info -->
<!--redefine the form action and such for validation -->
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h1>Profile Information</h1>
            <hr class="divider">
            <form action="VIP" method="post">
                <label for="steamid"><b>Steam ID</b></label>
                <input type="text" class="form-control mb-3" id="steamid" name="gamertags[]" placeholder="Steam ID">

                <label for="xboxTag"><b>Xbox Gametag</b></label>
                <input type="text" class="form-control mb-3" id="xboxTag" name="gamertags[]" placeholder="Xbox Gametag">

                <label for="psn" class="mt-1"><b>PSN</b></label>
                <input type="text" class="form-control mb-3" id="psn" name="gamertags[]" placeholder="PlayStation Network ID">

                <label for="friendcode" class="mt-1"><b>Nintendo Friend Code</b></label>
                <input type="text" class="form-control mb-3" id="friendcode" name="gamertags[]" placeholder="Nintendo Friend Code">

                <button class="btn btn-primary" role="button">Next ></button>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
