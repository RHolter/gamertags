<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/form.css">

    <title>User Profile</title>
</head>

<body>
<!--Navbar-->
<nav class="navbar navbar-light bg-dark">
    <form class="form-inline">
        <a href="{{@BASE}}"><button class="btn btn-outline-success mx-1" type="button">Home</button></a>
        <a href="profile"><button class="btn btn-outline-success mx-1" type="button">Profile</button></a>

        <div class="btn-group dropright">
            <button type="button" class="btn btn-outline-success dropdown-toggle mx-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Consoles
            </button>
            <div class="dropdown-menu bg-dark">
                <div class="list-group">
                    <!-- Dropdown menu links -->
                    <a href="snes"><button class="btn btn-outline-success my-1 mx-1" type="button">Super Nintendo</button></a>
                    <a href="playstation"><button class="btn btn-outline-success my-1 mx-1" type="button">PlayStation</button></a>
                    <a href="xbox"><button class="btn btn-outline-success my-1 mx-1" type="button">Xbox</button></a>
                    <a href="segasaturn"><button class="btn btn-outline-success my-1 mx-1" type="button">Sega saturn</button></a>

                </div>
            </div>
        </div>
    </form>
</nav>

<!--Body-->
<div class="jumbotron">
    <h1 class="display-4">Create a G@mer Profile!</h1>
    <p class="lead">Welcome to G@mer T@gs. </p>
    <hr class="my-4">
    <p class="">Let's get started! </p>
    <p class="lead"></p>
</div>
<!--Add in the User info -->
<!--redefine the form action and such for validation -->
<div class="container-fluid">
<div class="card">
    <div class="card-body">
        <h1>Profile Information</h1>
        <hr class="divider">
        <form action="profile" method="post">
            <label for="firstname"><b>First Name</b></label>
            <input type="text" class="form-control mb-3" id="firstname" name="firstname" value="{{ @firstname }}" placeholder="First Name">
            <check if="{{ isset(@errors['firstname']) }}">
                <span class="err">{{ @errors['firstname'] }}</span>
            </check>
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" class="form-control mb-3" id="lastname" name="lastname" value="{{ @lastname }}" placeholder="Last Name">
            <check if="{{ isset(@errors['lastname']) }}">
                <span class="err">{{ @errors['lastname'] }}</span>
            </check>
            <label for="username" class="mt-2"><b>User Name</b></label>
            <input type="text" class="form-control" id="username" name="username" value="{{ @username }}" placeholder="User name">
            <check if="{{ isset(@errors['username']) }}">
                <span class="err">{{ @errors['username'] }}</span>
            </check>
            <label for="username" class="mt-2"><b>Password</b></label>
            <input type="password" class="form-control" id="password" name="password" value="{{ @password }}" placeholder="Password">
            <check if="{{ isset(@errors['password']) }}">
                <span class="err">{{ @errors['password'] }}</span>
            </check>
            <label for="username" class="mt-2"><b>Email</b></label>
            <input type="text" class="form-control" id="email" name="email" value="{{ @email }}" placeholder="Email">
            <check if="{{ isset(@errors['email']) }}">
                <span class="err">{{ @errors['email'] }}</span>
            </check>
            <label for="age"><b>Age</b></label>
            <input type="text" class="form-control mb-3" id="age" name="age" value="{{ @age }}" placeholder="Age">
            <check if="{{ isset(@errors['age']) }}">
                <span class="err">{{ @errors['age'] }}</span>
            </check>
            <label class="my-3 mr-1"><b>Consoles</b></label><br>
            <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="checkbox" id="segaSaturn" name="console[]" value="sega saturn">
                <label class="form-check-label" for="segaSaturn">Sega Saturn</label>
            </div>
            <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="checkbox" id="playStation2" name="console[]" value="playStation 2">
                <label class="form-check-label" for="playStation2">PlayStation 2</label>
            </div>
            <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="checkbox" id="nintendo64" name="console[]" value="nintendo 64">
                <label class="form-check-label" for="nintendo64">Nintendo 64</label>
            </div>
            <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="checkbox" id="amigaCD32" name="console[]" value="amiga cd32">
                <label class="form-check-label" for="amigaCD32">Amiga CD32</label>
            </div>
            <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="checkbox" id="atariJag" name="console[]" value="atari jaguar">
                <label class="form-check-label" for="atariJag">Atari Jaguar</label>
            </div>
            <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="checkbox" id="sega32x" name="console[]" value="sega 32x">
                <label class="form-check-label" for="sega32x">Sega 32x</label>
            </div>
            <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="checkbox" id="nec" name="console[]" value="turbografx-16">
                <label class="form-check-label" for="nec">NEC TurboGrafx-16</label>
            </div>
            <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="checkbox" id="snes" name="console[]" value="snes">
                <label class="form-check-label" for="snes">Super Nintendo</label>
            </div>
            <div class="form-group mt-2">
                <label class="mt-2"><b>Premium Membership</b></label>
                <label class="form-check-label d-block ml-4">
                    <input type="checkbox" name="vip" class="form-check-input" value="vip">
                    Sign me up for a Premium Account!</label>
            </div>
            <div class="d-flex float-right my-3">
                <button class="btn btn-primary" role="button">Next ></button>
            </div>
        </form>
    </div>
</div>
</div>

</body>
</html>
